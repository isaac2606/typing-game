<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="typingGame.css">
</head>
<body>
    <div class="container">
        <div class="ornamental-border">
            <div class="inner-container">

                <div class="theme-toggle" id="themeToggle"></div>
                
                
                    <div id="timeContainer" class="timeContainer">
                        <div class="time-toggle" id="timeToggle"></div>
                        
                        
                    </div>
                
                
                <div class="decorative-corner top-left"></div>
                <div class="decorative-corner top-right"></div>
                <div class="decorative-corner bottom-left"></div>
                <div class="decorative-corner bottom-right"></div>

                <header>
                    <h1>Test Your Typing Skills</h1>
                    <div class="islamic-pattern"></div>
                    <p class="tagline">Typing Speed Test</p>
                </header>

                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-label">Time</div>
                        <div class="stat-value" id="timer"></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">WPM</div>
                        <div class="stat-value" id="wpm">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Errors</div>
                        <div class="stat-value" id="mistakes">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Accuracy</div>
                        <div class="stat-value" id="accuracy">0%</div>
                    </div>
                </div>

                <div class="text-display">
                    <div id="paragraph">"Press START to begin your test..."</div>
                </div>

                <div class="input-area">
                    <textarea id="writing_area" rows="4" placeholder="Begin typing here..." disabled></textarea>
                </div>

                <div class="controls">
                    <button class="controlBtn" id="start">Start Test</button>
                    <button class="controlBtn" id="reset">Reset</button>
                    <button class="controlBtn" id="back" >back</button>
                    <button type="checkbox" class="controlBtn" id="Points">Points: ON</button>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="typingGame.js"></script>
</body>
</html>
